<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keplerstein component library - Button</title>
    <link rel="stylesheet" href="/dist/site.min.css">
</head>
<body>
    <main>
        <section class="buttons">
            <h1>Some example buttons</h1>
            <div class="row">
                <button class="button">Click me</button>
            </div>
            <div class="row">
                <button class="button2">Click me</button>
            </div>
            <div class="row">
                <a href="#" class="button">Click me</a>
            </div>
            <h1>A unordered list</h1>
            <ul>
                <li>
                    One
                </li>
                <li>Two</li>
                <ul>
                    <li>Two.One<br>Blabla</li>
                    <li>Two.Two</li>
                </ul>
            </ul>
        </section>        
    </main>
</body>
</html>
